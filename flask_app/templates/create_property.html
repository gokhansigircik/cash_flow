<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Add new Property</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">CASH FLOW</a> -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/view/all">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/properties">View Properties</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/show/all">Add Property</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sell
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Cash</a></li>
              <li><a class="dropdown-item" href="#">Mortgage</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Finance</a></li>
            </ul>
          </li>
          <!-- <li class="nav-item1">
            <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
          </li> -->
          <!-- <a class="navbar-brand" href="#" style="padding-left: 110px; font-style: italic; font-weight: bold; color:rgb(20, 7, 7);">CASH FLOW</a> -->
          <a class="navbar-brand" href="#" style="padding-left: 200px; font-style: italic; font-weight: bold; color:rgb(20, 7, 7);">CASH FLOW</a>
          <li class="nav-item1">
              <a class="nav-link active" aria-current="page" href="/logout" style="padding-left: 480px;"><button style="background-color:black; color:white; width: 60px; border: none;">Logout</button></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="container_edit">
      <div class="addproperty" style="background-color:rgb(86, 146, 219);">
        <h3 style="text-align: center;">Property Details</h3>
        <form action="/create_property" method="POST">
          <label>Price</label>
          <br>
          <input type="number" name="price" style="width: 100%;">
          <br>
          <br>
          <label>Location</label>
          <br>
          <input name="location" style="width: 100%;">
          <br>
          <br>
          <div>
            <label>Description</label>
            <input type="text" name="description" style="width: 100%;">
          </div>
          <br>
          <div>
            <label>Availability</label>

          </div>
          <select name="availability">
            <option disabled selected>Select an Option</option>
            <option>Rented</option>
            <option>Available</option>
            <option>Available Soon</option>
          </select>
          <br>
          <br>
          <label>Cash Flow</label>
          <br>
          <input type="number" name="cash_flow" style="width: 100%;">
          <br>
          <br>
          <button value="1" type="submit" style="width: 100%; background-color: #211df2; color:white; padding: 12px;">
            Add Property</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
