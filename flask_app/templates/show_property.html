<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>New Property</title>
</head>

<body>
  <div class="createContainer">
    <div class="header">
      <div>
        <h1>Property</h1>
      </div>
      <div class="rightSideHeader">
        <div>
          <h1>{{session.fname}}</h1>
        </div>
        <div>
          <a href="/properties"
              style="color: black; padding: 10px; text-decoration: none;">Property</a>
              <a style="background-color: green; color:white; border-radius: 15px; padding: 5px; text-decoration: none;"
              href="/logout">LOGOUT</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="property">
        <h1>{{properties.price}}</h1>
        <br>
        <br>
        <div>
          <h5>Location</h5>
          <p>{{properties.location}}</p>
          <br>
          <h4>{{properties.availability.strftime("%b %d %Y")}}</h4>
          <br>
          <h5>Description: {{properties.description}}</h5>
          <br>
          <br>
          <h6>Cash Flow: {{properties.cash_flow}}</h6>
          <br>
          <h6>Added by: {{properties.owner.first_name}}</h6>
        </div>
      </div>
    </div>
</body>

</html>
