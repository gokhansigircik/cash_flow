  <div class="login">
  <h2 style="color: rgb(29, 105, 218);">Login</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action='/login' method='POST'>
    <input type="hidden" name="type" value="login">
    <div>
      <label for="email">Email:</label>
      <br>
      <input type="text" name="email" id="email" style="width: 100%;">
    </div>
    <br>
    <div>
      <label for="password">Password:</label>
      <br>
      <input type="password" name="password" id="password" style="width: 100%;">
    </div>
    <br>
    <br>
    <input type="submit" value="Login" style="background-color: rgb(29, 105, 218); color: white; padding: 5px; width: 70px;; border-radius: 18px; border: none;">
    <br>
    <br>
    <a href="/register_page">Not a member? Signup now</a>
  </form>
</div>
