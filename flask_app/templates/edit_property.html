        <div class="container_edit">
            <div class="property">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <form action="/edit_property/{{result[0].id}}" method="POST">
                    <br>
                    <label>Price</label>
                    <br>
                    <input value="{{result[0].price}}" name="price" type="number" style="width: 100%;">
                    <br>
                    <br>
                    <label>Location</label>
                    <br>
                    <input value={{result[0].location}} type="text" name="location" style="width: 100%;">
                    <br>
                    <br>
                    <div>
                        <label>Availability</label>
                        <br>
                        <input value={{result[0].availability}} type="date" name="availability" style="width: 100%;">
                    </div>
                    <br>
                    <div>
                        <label>Description:</label>
                    </div>
                    <div>
                        <input value={{result[0].description}} name="description" type="text" style="width: 100%;">
                    </div>
                    <br>
                    <label>Cash Flow</label>
                    <br>
                    <input value="{{result[0].cash_flow}}" name="cash_flow" type="number" style="width: 100%;">
                    <br>
                    <br>
                    <button value="1" type="submit" style="width: 100%; background-color: #211df2; color:white; padding: 12px;">
                        Update Property</button>
                </form>
            </div>
        </div>
    </div>
